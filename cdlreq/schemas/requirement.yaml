$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://cdlreq.schema/requirement"
title: "Medical Software Requirement"
description: "Schema for medical software requirements"
type: "object"
required:
  - "id"
  - "title"
  - "description"
  - "type"
properties:
  id:
    type: "string"
    pattern: "^REQ-[A-Z0-9]{3,}-[0-9]{3,}$"
    description: "Unique requirement identifier (e.g., REQ-SYS-001)"
  title:
    type: "string"
    minLength: 5
    maxLength: 100
    description: "Brief requirement title"
  description:
    type: "string"
    minLength: 10
    description: "Detailed requirement description"
  type:
    type: "string"
    enum:
      - "functional"
      - "security"
      - "performance"
      - "usability"
      - "reliability"
      - "maintainability"
      - "portability"
      - "regulatory"
      - "safety"
    description: "Type of requirement"
  tags:
    type: "array"
    items:
      type: "string"
    uniqueItems: true
    description: "List of tags for categorization"
  acceptance_criteria:
    type: "array"
    items:
      type: "string"
      minLength: 5
    minItems: 1
    description: "List of acceptance criteria"
  source:
    type: "string"
    description: "Source of the requirement (e.g., regulation, standard)"
  rationale:
    type: "string"
    description: "Justification for the requirement"
additionalProperties: false