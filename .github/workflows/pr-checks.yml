name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # Combined job that runs all checks
  checks:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-mock openpyxl ruff

    - name: Check code formatting
      run: |
        echo "ğŸ” Checking code formatting with ruff..."
        ruff format --check .
        echo "âœ… Code formatting is correct"

    - name: Run linting
      run: |
        echo "ğŸ” Running linting with ruff..."
        ruff check .
        echo "âœ… Linting passed"

    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests with pytest..."
        python -m pytest tests/ -v --tb=short --cov=cdlreq --cov-report=term-missing
        echo "âœ… All tests passed"

    - name: Check test coverage
      run: |
        echo "ğŸ“Š Checking test coverage..."
        python -m pytest tests/ --cov=cdlreq --cov-fail-under=80 --cov-report=term-missing
        echo "âœ… Test coverage is adequate"

  # Summary job that depends on all checks
  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [checks]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        if [[ "${{ needs.checks.result }}" == "success" ]]; then
          echo "âœ… All PR checks passed - ready to merge!"
          exit 0
        else
          echo "âŒ Some PR checks failed - cannot merge"
          exit 1
        fi