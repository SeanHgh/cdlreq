name: Export Traceability Matrix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  export-matrix:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install cdlreq dependencies
      run: |
        pip install -e .

    - name: Export traceability matrix
      run: |
        python -m cdlreq export --directory . --output traceability_matrix.xlsx

    - name: Check if traceability matrix changed
      id: verify-changed-files
      run: |
        if git diff --exit-code traceability_matrix.xlsx; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit updated traceability matrix
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add traceability_matrix.xlsx
        git commit -m "Update traceability matrix [skip ci]"

    - name: Push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Upload traceability matrix as artifact
      uses: actions/upload-artifact@v3
      with:
        name: traceability-matrix
        path: traceability_matrix.xlsx
        retention-days: 30